<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Student Score{% endblock %}</title>
    <!-- Simple, CDN-only styles & charts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .wrap { max-width: 1100px; margin: 2rem auto; }
        .grid { display: grid; grid-template-columns: repeat(12,1fr); gap: 1rem; }
        .col-6 { grid-column: span 6; }
        .col-12 { grid-column: span 12; }
      
        /* New: chart wrapper controls size + padding */
        .chart {
          background: #fff;
          padding: 1rem;
          border-radius: 12px;
          box-shadow: 0 1px 6px rgba(0,0,0,.06);
          position: relative;
          height: 260px;            /* set the chart height here */
        }
      
        /* Let canvas fill its wrapper â€” no padding on canvas! */
        canvas { display: block; width: 100% !important; height: 100% !important; }
      </style>      
  </head>
  <body>
    <nav class="container-fluid">
        <ul>
          <li><strong>Student Score</strong></li>
        </ul>
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('predict_datapoint') }}">Predict</a></li>
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="/health">Health</a></li>
        </ul>
    </nav>

    <main class="wrap">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
